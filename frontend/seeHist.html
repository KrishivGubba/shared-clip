<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard History</title>
    <link rel="stylesheet" href="styles.css">
    <script src="seeHist.js" defer></script>
</head>
<body>

    <h1>Clipboard History</h1>

    <div class="history-container">
        <div class="clipboard-item">
            <div class="content">
                This is some clipboard content that will be displayed here.
            </div>
            <button class="button">Action</button>
        </div>
        <div class="clipboard-item">
            <div class="content">
                Another clipboard content that will be displayed here.
            </div>
            <button class="button">Action</button>
        </div>
        <div class="clipboard-item">
            <div class="content">
                Another clipboard content that will be displayed here.
            </div>
            <button class="button">Action</button>
        </div>
        <div class="clipboard-item">
            <div class="content">
                Another clipboard content that will be displayed here.
            </div>
            <button class="button">Action</button>
        </div>
        <div class="clipboard-item">
            <div class="content">
                Another clipboard content that will be displayed here.
            </div>
            <button class="button">Action</button>
        </div>
    </div>
    

    <button class="clear-history-btn">Clear History</button>

</body>
</html>
